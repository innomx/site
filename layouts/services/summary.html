<div class="service service-summary">
  {{ if .Params.icon }}
  <div class="service-image">
    <img src="{{ .Site.BaseURL }}{{ .Params.icon }}"/>
  </div>
  {{ end }}
  <div class="service-content">
    <div class="col-12 text-center">
      <a class="button button-primary col-12" href="">{{ .Title }}</a>
    </div>
  </div>
</div>
